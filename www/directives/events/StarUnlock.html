<div class='card'>
	<div class='card-left bg-dark bg-warning'>
		<h4><span class='glyphicon glyphicon-star' /></h4>
	</div>
	<div class='card-body'>
		<h3 class='text-warning'>Star unlocked</h3>
		<p>
			You unlocked
			{{event.star.title}}:
			<span class='text-success'><b>{{event.score.new_score}} / {{event.star.goal}}</b></span>
		</p>
	</div>
	<div class='card-right align-bottom'>
		<h2 class='text-success'>+{{event.star.reward}}pts</h2>
	</div>
</div>
