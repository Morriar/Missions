<div class='card'>
	<div class='card-body'>
		<h4><a ui-sref="track({ tid: trackCtrl.track._id })">{{trackCtrl.track.title}}</a></h4>
		<p class='text-muted' ng-bind-html='trackCtrl.track.desc'></p>
	</div>
	<div class='card-right' ng-if='trackCtrl.trackStatus'>
		<missions-progress style='width: 200px; margin-bottom:10px'
			track='trackCtrl.track' track-status='trackCtrl.trackStatus' />
		<stars-progress style='width: 200px;'
			track='trackCtrl.track' track-status='trackCtrl.trackStatus' />
	</div>
</div>
