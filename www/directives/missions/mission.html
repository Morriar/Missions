<div>
	<!-- Mission header -->
	<div class='col-xs-12'>

		<!-- Mission stars -->
		<h1 class='pull-right mission-stars'>
			<small>
				<mission-stars mission='missionCtrl.mission' mission-status='missionCtrl.missionStatus' />
			</small>
		</h1>

		<!-- Mission reward -->
		<h1 class='pull-right'>
			<small>{{missionCtrl.mission.reward}} pts</small>
		</h1>

		<h1>
			<mission-status mission-status='missionCtrl.missionStatus' />
			{{missionCtrl.mission.title}}
		</h1>
	</div>

	<!-- Mission body -->
	<div class='col-xs-12'>
		<div class='panel panel-default'>
			<div class='panel-body'>
				<div ng-bind-html='missionCtrl.mission.desc' />
			</div>
		</div>
		<!-- Mission is locked -->
			<div class='container' ng-if='!missionCtrl.playerId || missionCtrl.missionStatus.is_locked'>
				<mission-locked />
			</div>
	</div>
	<mission-submit mission='missionCtrl.mission'
		ng-if='missionCtrl.playerId && !missionCtrl.missionStatus.is_locked' />
</div>
