<div class='card'>
	<div class='card-left text-center bg-dark'
		ng-class='missionCtrl.missionStatus ? "bg-{{missionCtrl.missionStatus.status}}" : "bg-locked"'>
		<h4><b>{{missionCtrl.index}}</b></h4>
		<h4>
			<mission-status mission='missionCtrl.mission' mission-status='missionCtrl.missionStatus' />
		</h4>
	</div>
	<div class='card-body'>
		<h4>
			<a href='/missions/{{missionCtrl.mission._id}}'>{{missionCtrl.mission.title}}</a>
		</h4>
		<p><b class='text-muted'>Reward</span>: {{missionCtrl.mission.reward}} pts</b></p>
	</div>
	<div class='card-right panel-mission-control'>
		<h4 class='text-center'>
			<mission-stars mission='missionCtrl.mission' mission-status='missionCtrl.missionStatus' />
			<span ng-if='missionCtrl.mission.stars.__items.length == 0'>&nbsp;</span>
		</h4>
		<div>
			<mission-btn mission='missionCtrl.mission' mission-status='missionCtrl.missionStatus' />
		</div>
	</div>
</div>
