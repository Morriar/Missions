<span ng-switch='missionStatus.status'>
	<a ng-switch-when='open' href='/missions/{{mission._id}}' class='btn btn-success'>
		Try mission
	</a>
	<a ng-switch-when='success' href='/missions/{{mission._id}}' class='btn btn-default'>
		Retry
	</a>
	<a ng-switch-default href='/missions/{{mission._id}}' class='btn btn-default' disabled>
		Locked
	</a>
</span>
