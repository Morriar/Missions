<ul class='nav navbar-nav navbar-right' ng-init='playerCtrl.loadNotifications()'>
	<li class='dropdown' ng-if='player'>
		<a class='btn btn-link dropdown-toggle' type='button' data-toggle='dropdown'>
			<span class='glyphicon glyphicon-bell' ng-class='{"text-danger": notifications.length > 0}' />
		</a>
		<ul class='dropdown-menu dropdown-menu-right'>
			<li ng-repeat='notif in notifications'>
				<a href='/player/notifications/{{notif._id}}'>
					<span class='glyphicon glyphicon-envelope text-muted' /> {{notif.message}}
				</a>
			</li>
			<li role='separator' class='divider'></li>
			<li ng-class='{disabled: notifications.length == 0}'>
				<a href='#' ng-click='playerCtrl.clearNotifications()'>
					<span class='glyphicon glyphicon-remove text-danger' /> delete all
				</a>
			</li>
		</ul>
	</li>
</ul>
