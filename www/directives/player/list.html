<div class='panel panel-default'>
	<div class='panel-heading'>
		<h3 class='panel-title'>
			<span class='glyphicon glyphicon-user'></span>&nbsp;&nbsp;Players
		</h3>
	</div>
	<table class='table'>
		<tr ng-repeat='rank in players'>
			<th width='5%'># {{$index + 1}}</th>
			<th width='25%'><player-link player='rank.player' /></th>
			<th>{{rank.score}} pts</th>
			<td>
				<span class='glyphicon glyphicon-flag' title='missions accomplished' />
				{{rank.missions_success}} / {{rank.missions_count}}
			</td>
			<td>
				<span class='glyphicon glyphicon-star' title='stars unlocked' />
				{{rank.stars_unlocked}} / {{rank.stars_count}}
			</td>
			<td width='10%'>
				<span class='glyphicon glyphicon-check' title='achievements' />
				{{rank.achievements}}
			</td>
		</tr>
	</table>
</div>
