<div>
	<h3>Overall progress</h3>
	<table class='table'>
		<tr ng-repeat='status in tracksCtrl.tracksStatus'>
			<th width='30%'>
				<a href='/tracks/{{status.track._id}}'>
					{{status.track.title}}
				</a>
			</th>
			<td width='3%'>
				<span class='glyphicon glyphicon-flag' />
			</td>
			<td title='{{status.missions_success}}/{{status.missions_count}} missions accomplished'>
				<div class='progress'
					ng-init='progress = status.missions_success / status.missions_count * 100'>
					<div class='progress-bar progress-bar-info progress-bar-striped'
						style='width: {{progress | number: 0}}%'>
						<span>{{status.missions_success}}/{{status.missions_count}}</span>
					</div>
				</div>
			</td>
			<td width='15%' title='{{status.stars_unlocked}}/{{status.stars_count}} stars unlocked'>
				<span class='glyphicon glyphicon-star' />
				{{status.stars_unlocked}} / {{status.stars_count}}
			</td>
		</tr>
	</div>
</div>
