<div class='panel panel-default achievement'>
	<div class='panel-left'>
		<span class='glyphicon glyphicon-{{achievement.icon}} text-muted' />
		<span class='badge badge-success'>+ {{achievement.reward}}</span>
	</div>
	<div class='panel-middle'>
		<a href='/achievements/{{achievement.key}}'><b>{{achievement.title}}</b></a><br>
		{{achievement.desc}}
		<p>
		<small class='text-muted'>
			unlocked on {{achievement.timestamp * 1000 | date: 'dd, MMM, yyyy HH:MM:ss a'}}
		</small>
</p>
	</div>
</div>
