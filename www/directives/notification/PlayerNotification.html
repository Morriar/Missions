<div class='media notification'>
	<div class='media-left media-middle'>
		<span class='glyphicon glyphicon-{{notification.icon}} text-muted' />
	</div>
	<div class='media-body'>
		<h5>{{notification.object}}</h5>
		<p class='text-muted'>
			{{notification.timestamp * 1000 | date: 'dd, MMM, yyyy HH:MM:ss a'}}
		</p>
		<p>{{notification.body}}</p>
	</div>
	<div class="media-right">
		<a href="#" class='text-muted' ng-click='notifsCtrl.clearNotification(notification._id)'>
			<span class='glyphicon glyphicon-remove' />
		</a>
	</div>
</div>
