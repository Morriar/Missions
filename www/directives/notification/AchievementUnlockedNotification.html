<div class='card'>
	<div class='card-left bg-dark bg-primary'>
		<h4><span class='glyphicon glyphicon-{{notification.icon}}' /></h4>
	</div>
	<div class='card-body'>
		<h3>{{notification.object}}</h3>
		<p class='text-muted'>
			{{notification.timestamp * 1000 | date: 'dd, MMM, yyyy HH:MM:ss a'}}
		</p>
		<p>
			You unlocked <a href='/achievements/{{notification.achievement.key}}'>{{notification.achievement.title}}</a>
		</p>
	</div>
	<div class='card-right'>
		<a href='#' class='text-muted' ng-click='notifsCtrl.clearNotification(notification._id)'>
			<span class='glyphicon glyphicon-remove' />
		</a>
	</div>
</div>
