<div class='card'>
	<div class='card-left bg-dark bg-primary'>
		<span class='glyphicon glyphicon-{{notification.icon}}' />
	</div>
	<div class='card-body'>
		<h5>{{notification.object}}</h5>
		<p class='text-muted'>
			{{notification.timestamp * 1000 | date: 'dd, MMM, yyyy HH:MM:ss a'}}
		</p>
		<p>
			<player-link player='notification.friend_request.from' />
			wants to be your friend
		</p>
		<p class='text-center'>
			<button class='btn btn-link btn-success'
				ng-click='notifsCtrl.acceptFriendRequest(notification._id, notification.friend_request._id)'>
				<span class='glyphicon glyphicon-ok' />
				Accept
			</button>
			<button class='btn btn-link btn-danger'
				ng-click='notifsCtrl.declineFriendRequest(notification._id, notification.friend_request._id)'>
				<span class='glyphicon glyphicon-remove' />
				Decline
			</button>
		</p>
	</div>
	<div class='card-right'>
		<a href='#' class='text-muted' ng-click='notifsCtrl.clearNotification(notification._id)'>
			<span class='glyphicon glyphicon-remove' />
		</a>
	</div>
</div>
