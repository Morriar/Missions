<!DOCTYPE html>
<html lang='en' ng-app='ng-app'>
	<head>
		<base href='/'>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Missions</title>

		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'
			integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7'
			crossorigin='anonymous' rel='stylesheet'>
		<link href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css'
			type='text/css' rel='stylesheet' media='all'>
		<link href='//cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.3/jquery.tipsy.min.css'
			type='text/css' rel='stylesheet' media='all'>

		<link href='//cdnjs.cloudflare.com/ajax/libs/octicons/3.5.0/octicons.css'
			type='text/css' rel='stylesheet'>

		<link href='/stylesheets/app.css' rel='stylesheet'>
	</head>
	<body>
		<nav class='navbar navbar-default navbar-fixed-top'>
			<div class='container-fluid'>
				<div class='col-xs-8'>
					<div class='navbar-header dropdown'>
						<a class='navbar-brand' ng-href='/'>Missions</a>
					</div>
				</div>
				<div class='col-xs-4' ng-controller='AuthCtrl as authCtrl' ng-init='authCtrl.loadSession()'>
					<player-menu player='session'></player-menu>
					<notifications-menu player='session' ng-if='session' />
				</div>
			</div>
		</nav>

		<div class='container-fluid'>
			<div ng-view></div>
		</div>

		<script src='https://code.jquery.com/jquery-1.12.4.min.js'
			integrity='sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ='
			crossorigin='anonymous''></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'
			integrity='sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS'
			crossorigin='anonymous'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'>
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js'>
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-sanitize.js'>
		</script>
		<script type='text/javascript'
			src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'>
		</script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.3/jquery.tipsy.min.js'></script>

		<script src='//d3js.org/d3.v3.min.js'></script>
		<script src='//cpettitt.github.io/project/dagre-d3/v0.4.17/dagre-d3.min.js'></script>
		<script src='/vendors/d3/d3.tip.js'></script>

		<script src='/javascripts/ng-app.js'></script>
		<script src='/javascripts/model.js'></script>
		<script src='/javascripts/tracks.js'></script>
		<script src='/javascripts/missions.js'></script>
		<script src='/javascripts/players.js'></script>
		<script src='/javascripts/notifications.js'></script>
		<script src='/javascripts/friends.js'></script>
		<script src='/javascripts/achievements.js'></script>

</html>
